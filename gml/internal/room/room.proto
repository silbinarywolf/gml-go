syntax = "proto3";
package room;

import "room_config.proto";
import "room_layer_instance.proto";
import "room_layer_background.proto";
import "room_layer_sprite.proto";

message Room {
	RoomConfig Config = 1;
	int32 Left = 2;
	int32 Right = 3;
	int32 Top = 4;
	int32 Bottom = 5;

    // Layers
    repeated RoomLayerInstance InstanceLayers = 6;
    repeated RoomLayerBackground BackgroundLayers = 7;
    repeated RoomLayerSprite SpriteLayers = 8;
    repeated string DeletedLayers = 9;
}
